<div class="alert alert-success" role="alert" *ngIf="message">
  {{message}}
</div>
<div class="card">
  <div class="card-header">
    <h5>Trailer Management</h5>
    <button type="button" class="btn btn-primary waves-effect waves-light f-right d-inline-block md-trigger" (click)="openMyModal('effect-13')"> <i class="icofont icofont-plus m-r-5"></i> Add Trailer
    </button>
  </div>
  <div class="card-body">
    <div class="table-content crm-table">
      <div class="project-table">
        <div id="crm-contact" class="dt-responsive">
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-sm-12 col-md-6">
              <div>
              </div>
            </div>
          </div>
          <!-- <div class="panel-heading">User information</div> [mfData]="data | dataFilter : filterQuery" #mf="mfDataTable" -->
          <div class="table-responsive">
            <table class="table table-striped table-bordered full-data-table" 
                   >
              <thead>
                <tr>
                  <th>Sr. No.</th>
                  <th>Trailer Title</th>
                  <th>Trailer Image</th>
                  <th>No. Of Compartments</th>
                  <th>Action</th>
                </tr>
              <tr>
              </tr>
              </thead>
              <tbody>
                <!-- {{tailers | json}} -->
              <tr *ngFor="let trail of tailers; let i=index;">
                <td>{{i+1}}</td>
                <td>{{trail.t_name}}</td>
                <td><img src="{{trail.t_image}}" width="200px" alt="{{trail.t_name}}" ></td>
                <td>{{trail.t_noofcompart}}</td>
                <td class="action-icon">
                  <a href="javascript:void(0);" (click)="editTrailer(trail)" class="m-r-15 crm-action-edit text-muted text-primary"><i class="icofont icofont-ui-edit"></i></a>
                  <a href="javascript:void(0);" (click)="deleteTrailer(trail)" class="crm-action-delete text-muted text-danger"><i class="icofont icofont-delete-alt"></i></a>
                </td>
              </tr>
              </tbody>
              <tfoot>
              <tr>
                <!-- <td colspan="10">
                  <mfBootstrapPaginator class="pagination-main f-right"></mfBootstrapPaginator>
                </td> -->
              </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Add Contact Start Model -->
<app-modal-animation [modalID]="'effect-13'" [modalClass]="'md-effect-13'">
  <h3 class="f-26">Add Trailer</h3>
  <form [formGroup]='addTrailer' (ngSubmit)="addTrail()">
  <div class="text-center" style="padding: 15px;">
    <div class="input-group">
      <span class="input-group-addon" id="basic-addon1"><i class="icofont icofont-user"></i></span>
      <input type="text"  name="title"  formControlName="title" class="form-control" placeholder="Trailer Title">
    </div>
    <div class="input-group">
      <!-- <span class="input-group-addon" id="basic-addon1"><i class="icofont icofont-user"></i></span> -->
      <!-- <input type="text"  name="title"  formControlName="image" class="form-control" placeholder="Image"> -->
      <input
      type="file"
      name="oshaIdFile"
      id="oshaIdFile"
      class="upload-photo"
      (change)="handleoshaIdFileInput($event.target.files)"
    /> <img [src]="imageSrc" *ngIf="imageSrc" width="100" />
    </div>
    <div class="input-group">
      <span class="input-group-addon" id="basic-addon1"><i class="icofont icofont-user"></i></span>
      <input type="number"  name="title"  formControlName="noofcompart" class="form-control" placeholder="No. Of Compartments">
    </div>
    <div class="error-class"  *ngIf="f.title.errors && submitted">
      Please Enter Title
    </div>
   
    <button type="submit" class="btn btn-primary waves-effect m-r-20 f-w-600 d-inline-block">Save</button>
    <button (click)="closeMyModal($event)" class="btn btn-danger waves-effect m-r-20 f-w-600 md-close d-inline-block">Close</button>
  </div>
</form>
  <button  (click)="closeMyModal($event)" aria-label="Close" class="md-close-btn"><i class="icofont icofont-ui-close"></i></button>
</app-modal-animation>
<!-- Add Contact Ends Model-->
<!-- ends -->
