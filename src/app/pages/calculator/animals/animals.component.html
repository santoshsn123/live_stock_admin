<div class="alert alert-success" role="alert" *ngIf="message">
  {{message}}
</div>

<div class="card">
  <div class="card-header">
    <h5>Animals Management</h5>
    <button type="button" class="btn btn-primary waves-effect waves-light f-right d-inline-block md-trigger" (click)="createForm(); openMyModal('effect-13')"> <i class="icofont icofont-plus m-r-5"></i> Add Animal
    </button>
  </div>
  <div class="card-body">
    <div class="table-content crm-table">
      <div class="project-table">
        <div id="crm-contact" class="dt-responsive">
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-sm-12 col-md-6">
              <div>
              
              </div>
            </div>
           
          </div>
          
          <div class="table-responsive">
            <table class="table table-striped table-bordered full-data-table" >
                   
              <thead>
                <tr>
                  <th>Sr. No.</th>
                  <th>Animal Name</th>
                  <th>Category</th>
                  <th>Min Weight</th>
                  <th>Max Weight</th>
                  <th>Avg Weight</th>
                  <th>Action</th>
                </tr>
              <tr>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let a of animals; let i=index;">
                <td>{{i+1}}</td>
                <td>{{a.a_animal_name}}</td>
                <td>{{a.cat_title}}</td>
                <td>{{a.a_minweight}}</td>
                <td>{{a.a_maxweight}}</td>
                <td>{{a.a_avgweight}}</td>
                <td class="action-icon">
                  <a href="javascript:void(0);" (click)="editanimal(a);"  class="m-r-15 crm-action-edit text-muted text-primary"><i class="icofont icofont-ui-edit"></i></a>
                  <a href="javascript:void(0);" (click)="deleteanimal(a);" class="crm-action-delete text-muted text-danger"><i class="icofont icofont-delete-alt"></i></a>
                </td>
              </tr>
              </tbody>
              <tfoot>
              <tr>
                <!-- <td colspan="10">
                  <mfBootstrapPaginator class="pagination-main f-right"></mfBootstrapPaginator>
                </td> -->
              </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Add Contact Start Model -->
<app-modal-animation [modalID]="'effect-13'" [modalClass]="'md-effect-13'">
  <h3 class="f-26">Add Animals</h3>
  <form [formGroup]='addAnimals' (ngSubmit)="addAnimal()">
  <div class="text-center" style="padding: 15px;">
    <div class="input-group">
      <span class="input-group-addon" id="basic-addon1"><i class="icofont icofont-user"></i></span>
      <select  class="form-control"  name="catid"  formControlName="catid">
        <option >--Please Select Category--</option>
        <option *ngFor="let c of cat;" value="{{c.cat_id}}">{{c.title}}</option>
      </select>
    </div>
    <div class="input-group">
      <span class="input-group-addon" id="basic-addon1"><i class="icofont icofont-user"></i></span>
      <input type="text"  name="animalname"  formControlName="animalname" class="form-control" placeholder="Animal Name">
    </div>
    <div class="input-group">
      <span class="input-group-addon" id="basic-addon1"><i class="icofont icofont-user"></i></span>
      <input type="text"  name="minweight"  formControlName="minweight" class="form-control" placeholder="Min Weight">
    </div>
    <div class="input-group">
      <span class="input-group-addon" id="basic-addon1"><i class="icofont icofont-user"></i></span>
      <input type="text"  name="maxweight"  formControlName="maxweight" class="form-control" placeholder="Max Weight">
    </div>
    <div class="input-group">
      <span class="input-group-addon" id="basic-addon1"><i class="icofont icofont-user"></i></span>
      <input type="text"  name="avgweight"  formControlName="avgweight" class="form-control" placeholder="Avg Weight">
    </div>
    <!-- <div class="error-class"  *ngIf="f.title.errors && submitted">
      Please Enter Title
    </div> -->
   
    <button type="submit" class="btn btn-primary waves-effect m-r-20 f-w-600 d-inline-block">Save</button>
    <button (click)="closeMyModal($event)" class="btn btn-danger waves-effect m-r-20 f-w-600 md-close d-inline-block">Close</button>
  </div>
</form>
  <button  (click)="closeMyModal($event)" aria-label="Close" class="md-close-btn"><i class="icofont icofont-ui-close"></i></button>
</app-modal-animation>
<!-- Add Contact Ends Model-->
