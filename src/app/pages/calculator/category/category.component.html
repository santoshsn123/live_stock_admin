<div class="card">
  <div class="card-header">
    <h5>Category Management</h5>

    </button>
  </div>
  <div class="card-body">
    <div class="table-content crm-table">
      <div class="project-table">
        <div id="crm-contact" class="dt-responsive">
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-sm-12 col-md-6">
              <div>
                <!-- <label class="label-control">Show
                  <select class="form-control input-sm full-data-show-entry" [(ngModel)]="rowsOnPage">
                    <option [ngValue]="10">10</option>
                    <option [ngValue]="25">25</option>
                    <option [ngValue]="50">50</option>
                    <option [ngValue]="100">100</option>
                  </select>
                  entries
                </label> -->
              </div>
            </div>
            <!-- <div class="col-xs-12 col-sm-12 col-md-6">
              <div style="text-align: right;">
                <label>Search:
                  <input type="search" [(ngModel)]="filterQuery" class="form-control input-sm full-data-search" placeholder="Search name">
                </label>
              </div>
            </div> -->
          </div>
          <!-- <div class="panel-heading">User information</div> [mfData]="data | dataFilter : filterQuery" #mf="mfDataTable" -->
          <div class="table-responsive">
            <table class="table table-striped table-bordered full-data-table" 
                   >
                   <!-- [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder" -->
              <thead>
                <tr>
                  <th>Sr. No.</th>
                  <th>Title</th>
                  <th>Action</th>
                </tr>
              <tr>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let cat of category; let i=index;">
                <td>{{i+1}}</td>
                <td>{{cat.title}}</td>
                <td class="action-icon">
                  <a href="javascript:void(0);" (click)="editCategory(cat)" class="m-r-15 crm-action-edit text-muted text-primary"><i class="icofont icofont-ui-edit"></i></a>
                  <a href="javascript:void(0);" (click)="deleteCategory(cat)" class="crm-action-delete text-muted text-danger"><i class="icofont icofont-delete-alt"></i></a>
                </td>
              </tr>
              </tbody>
              <tfoot>
              <tr>
                <!-- <td colspan="10">
                  <mfBootstrapPaginator class="pagination-main f-right"></mfBootstrapPaginator>
                </td> -->
              </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Add Contact Start Model -->
<app-modal-animation [modalID]="'effect-13'" [modalClass]="'md-effect-13'">
  <h3 class="f-26">Add Category</h3>
  <form [formGroup]='addCategory' (ngSubmit)="addCat()">
  <div class="text-center" style="padding: 15px;">
    <div class="input-group">
      <span class="input-group-addon" id="basic-addon1"><i class="icofont icofont-user"></i></span>
      <input type="text"  name="title"  formControlName="title" class="form-control" placeholder="Category Title">
      
    </div>
    <div class="error-class"  *ngIf="f.title.errors && submitted">
      Please Enter Title
    </div>
   
    <button type="submit" class="btn btn-primary waves-effect m-r-20 f-w-600 d-inline-block">Save</button>
    <button (click)="closeMyModal($event)" class="btn btn-danger waves-effect m-r-20 f-w-600 md-close d-inline-block">Close</button>
  </div>
</form>
  <button  (click)="closeMyModal($event)" aria-label="Close" class="md-close-btn"><i class="icofont icofont-ui-close"></i></button>
</app-modal-animation>
